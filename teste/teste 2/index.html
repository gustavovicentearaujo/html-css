<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Coisas que aprendi pt 2</title>
    <style>
        mark{
            background-color: lime;
        }
    </style>
</head>
<body>
    <h1>Digitando coisas que aprendi</h1>
    <h2>Sub / sup</h2>
    <P>x<sup>20</sup>
        =3</P>
    <p>Toma também H<sub>2</sub>O</p>

    <p>também posso marcar <mark>este texto aqui</mark></p>
    <p>E neste <mark>texto com a mesma coisa</mark></p>
    <p>Também sei marcar em <strong>negrito</strong></p>
    <p>e também em <em>Itálico</em></p>
    <p><small>texto pequeno</small> também</p>
    <p>também sei o <del>texto excluído</del></p>
    <p>e o <ins>sublinhado</ins></p>
</body>
</html>
